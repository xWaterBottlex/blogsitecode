{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog project
  </title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
   integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
   integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
   integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'firstapp/BSTRP_project.css' %}">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gouthams's Django project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'guitar-lovers-home' %}">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="{% url 'guitar-lovers-fourms' %}">Blogs</a>
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'post-new' %}">New Blog</a>

          <a class="nav-item nav-link" href="{% url 'guitar-lovers-logout' %}">Log out</a>
          <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Registered</a>
          <a class="nav-item nav-link" href="{% url 'api-info' %}">API</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'guitar-lovers-register' %}">Register</a>
          <a class="nav-item nav-link" href="{% url 'guitar-lovers-login' %}">LogIn </a>
          <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">API</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div calss='container'>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
